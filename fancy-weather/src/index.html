<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy-weather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="header">
    <div class="header__half header__half_left">

      <button id="loadBackground" class="load-background button button_load">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>

      <button id="en" class="button button_en">EN</button>
      <button id="ru" class="button button_ru">RU</button>
      <button id="be" class="button button_be">BE</button>
      <button id="F" class="button button_F">°C / °F</button>
    </div>
    <div class="header__half header__half_right">
      <button id="serchButton" class="button button_serch">Serch</button>
      <input id="serchInput" class="header__serch-input" type="text">
    </div>
  </header>


  <main class="main" id="main">
    <div class="weather">
      <div class="weather-card weather-card_big">
        <div class="weather__location" id="weatherLocation">
          <h1 class="weather__town" id="town"></h1>
          <div class="weather__country" id="country"></div>
        </div>
        <div class="weather__time weather__time_big" id="weatherTime">Weekday</div>
        <div class="weather__time weather__time_big" id="weatherHoursAndMinutes">00:00</div>
        <div class="weather__about">
          <div class="weather__about-left weather__about-left_big">

            <p class="weather__description" id="weatherDescreption">Its cold</p>
          </div>
          <canvas id="icon" class="icon_big" width="196" height="196"></canvas>
        </div>

        <div class="weather__in-this-day" id="weatherToday">
          <h2 class="degree-value degree-value_big" id="degreesValue">0</h2>
          <span class="degree-symbol degree-symbol_big" id="degreesSymbol">°C</span>
        </div>
      </div>



      <div class="weather__next-days">

        <div class="weather-card weather-card_small">
          <div class="weather__time weather__time_small" id="weatherTimeFirst">Weekday</div>
          <div class="weather__about">
            <div class="weather__about-left weather__about-left_small">

              <p class="weather__description" id="weatherDescreptionFirst">Its cold</p>
            </div>
            <canvas id="icon1" class="icon_big" width="64" height="64"></canvas>
          </div>

          <div class="weather__in-this-day" id="weatherFirst">
            <h3 class="degree-value degree-value_small" id="degreesValueFirst">0</h3>
            <span class="degree-symbol degree-symbol_small" id="degreesSymbolFirst">°C</span>
          </div>
        </div>


        <div class="weather-card weather-card_small">
          <div class="weather__time weather__time_small" id="weatherTimeSecond">Weekday</div>
          <div class="weather__about">
            <div class="weather__about-left weather__about-left_small">

              <p class="weather__description" id="weatherDescreptionSecond">Its cold</p>
            </div>
            <canvas id="icon2" class="icon_big" width="64" height="64"></canvas>
          </div>

          <div class="weather__in-this-day" id="weatherSecond">
            <h3 class="degree-value degree-value_small" id="degreesValueSecond">0</h3>
            <span class="degree-symbol degree-symbol_small" id="degreesSymbolSecond">°C</span>
          </div>
        </div>


        <div class="weather-card weather-card_small">
          <div class="weather__time weather__time_small" id="weatherTimeThird">Weekday</div>
          <div class="weather__about">
            <div class="weather__about-left weather__about-left_small">

              <p class="weather__description" id="weatherDescreptionThird">Its cold</p>
            </div>
            <canvas id="icon3" class="icon_big" width="64" height="64"></canvas>
          </div>

          <div class="weather__in-this-day" id="weatherThird">
            <h3 class="degree-value degree-value_small" id="degreesValueThird">0</h3>
            <span class="degree-symbol degree-symbol_small" id="degreesSymbolThird">°C</span>
          </div>
        </div>


      </div>
    </div>


    <div class="map-block" id="mapBlock">
      <div class="map-wrapper" id="mapWrapper">

        <div id="map" class="map"></div>


      </div>
    </div>

  </main>
</body>

</html>
