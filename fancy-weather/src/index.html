<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy-weather</title>
</head>

<body>
  <div class="weather-wrapper">

    <div class="location">
      <h1 class="location__timezone">Timezone</h1>
      <canvas id="icon" class="icon_big" width="256" height="256"></canvas>
    </div>


    <div class="temperature-today">
      <div class="degree-section">
        <h2 class="temperature-degree">0</h2><span class="degree-section__degrees" id="degrees">째F</span>
      </div>
    </div>

    <div class="temperature-description">Its cold</div>

    <div class="temperature-next-days">

      <div class="temperature-next1">
        <canvas id="icon1" class="icon_small" width="64" height="64"></canvas>
        <span>0</span><span>째F</span>
      </div>

      <div class="temperature-next2">
        <canvas id="icon2" class="icon_small" width="64" height="64"></canvas>
        <span>0</span><span>째F</span>
      </div>

      <div class="temperature-next3">
        <canvas id="icon3" class="icon_small" width="64" height="64"></canvas>
        <span>0</span><span>째F</span>
      </div>

    </div>



  </div>


  <div class="map-wrapper">

  </div>


</body>

</html>
